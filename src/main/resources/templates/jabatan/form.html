<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title>Data Jabatan</title>
</head>
<body>
	<div layout:fragment="breadcrumb">
      <h1>Data Jabatan</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Tambah data Jabatan</li>
      </ol>	
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
		         <div class="box-header with-border">
		           <h3 class="box-title">&nbsp;</h3>
		         </div>
		         <!-- /.box-header -->
		         <!-- form start -->
		         <form role="form" th:object="${jabatan}" method="post">
		         	<div class="box-body">
					    <div class="form-group">
					      <label for="nama">Nama</label>
					      <input type="text"
								 th:field="*{nama}"
								 name="nama" class="form-control" id="nama" placeholder="Nama" />
							<label class="control-label" th:errors="*{nama}">
								Pesan error nanti di sini
							</label>
					    </div>
						<div class="form-group">
							<label for="nama">Keterangan</label>
							<input type="text"
								   th:field="*{keterangan}"
								   name="keterangan" class="form-control" id="keterangan" placeholder="Keterangan" />
							<label class="control-label" th:errors="*{keterangan}">
								Pesan error nanti di sini
							</label>
						</div>
						<div class="form-group">
								<a th:href="@{/jabatan/list}" class="btn btn-default" role="button">
									<span aria-hidden="true"></span>Batal
								</a>
								<button type="submit" class="btn btn-default">Simpan</button>
						</div>
				  	</div>				  
				  <!-- /.box-body -->

				  </form>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
