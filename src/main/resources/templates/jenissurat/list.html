<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Jenis Surat</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Jenis Surat</h1>

    <a class="btn btn-primary pull-right" th:href="@{/jenissurat/form}">Tambah jenis surat</a>

    <p/>

    <table class="table table-striped table-hovered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="js,iter : ${jenisSurat}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${js.nama}">Nama</td>
            <td th:text="${js.keterangan}">Keterangan</td>
            <td>
                <a th:href="@{/jenissurat/form(id=${js.id})}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
