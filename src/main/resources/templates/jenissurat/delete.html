<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Data Jenis Surat</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Hapus jenis surat?</h3>

    <form class="form-horizontal" th:object="${jenisSurat}" method="post">
        <input type="hidden"
               th:field="*{nama}"
               name="nama"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nama</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{nama}">keterangan</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{keterangan}">keterangan</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Template</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{template}">keterangan</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/jenissurat/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Batal
                </a>
                <button type="submit" class="btn btn-danger">Hapus</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
