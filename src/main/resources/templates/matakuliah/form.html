<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Tambah Mata Kuliah</title>
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <h1>Mata Kuliah</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Form Mata Kuliah</li>
            </ol>
        </div>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">&nbsp;</h3>
                        </div>
                        <form role="form" th:object="${mataKuliah}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="kode">Kode</label>
                                    <input type="text" class="form-control" th:field="*{kode}" id="kode" name="kode" placeholder="Kode" />
                                    <label class="control-label" th:errors="*{kode}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="nama">Nama</label>
                                    <input type="text" class="form-control" th:field="*{nama}" id="nama" name="nama" placeholder="Nama" />
                                    <label class="control-label" th:errors="*{nama}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="bukti">Program Studi</label>
                                    <select class="form-control" th:field="*{programStudi}">
                                        <option th:each="p : ${listProgramStudi}"
                                                th:value="${p.id}"
                                                th:text="${p.nama}">Pilihan Jabatan
                                        </option>
                                    </select>
                                    <label class="control-label" th:errors="*{programStudi}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="batasMaksimal">Konsentrasi</label>
                                    <input type="text" class="form-control" th:field="*{konsentrasi}" id="konsentrasi" name="konsentrasi" placeholder="Konsentrasi" />
                                    <label class="control-label" th:errkors="*{konsentrasi}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="angkaKredit">SKS</label>
                                    <input type="number" class="form-control" th:field="*{sks}" id="angkaKredit" name="sks" placeholder="SKS" />
                                    <label class="control-label" th:errors="*{sks}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button onclick="return confirm('Yakin ingin menyimpan data ini ?')" type="submit" class="btn btn-primary">Submit </button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
