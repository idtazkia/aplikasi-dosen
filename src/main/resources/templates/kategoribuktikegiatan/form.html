<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
    <head>
        <title>Kategori bukti kegiatan</title>
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <h1>Kategori Bukti Kegiatan</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Form Kategori Bukti Kegiatan</li>
            </ol>
        </div>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">&nbsp;</h3>
                        </div>
                        <form role="form" th:object="${kategoriBuktiKegiatan}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="nama">Nama Kategori Bukti Kegiatan</label>
                                    <input type="text" class="form-control" th:field="*{nama}" id="nama" name="nama" placeholder="nama" />
                                    <label class="control-label" th:errors="*{nama}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="nama">Keterangan</label>
                                    <input type="text" class="form-control" th:field="*{keterangan}" id="keterangan" name="keterangan" placeholder="keterangan" />
                                    <label class="control-label" th:errors="*{keterangan}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button onclick="return confirm('Yakin ingin menyimpan data ini ?')" type="submit" class="btn btn-primary">Submit </button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
