<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Data Kategori Bukti Kegiatan</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h3>Hapus kategori?</h3>
            <form class="form-horizontal" th:object="${kategoribuktikegiatan}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{nama}">nama</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Keterangan</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{keterangan}">keterangan</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a th:href="@{/kategoribuktikegiatan/list}" class="btn btn-default" role="button">
                            <span aria-hidden="true"></span>Batal
                        </a>
                        <button onclick="return confirm('Yakin ingin menghapus data ?')" type="submit" class="btn btn-danger">Hapus </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
